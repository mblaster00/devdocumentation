<div class="content">
	<div class="container-fluid">		
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<!-- Login Tab Content -->
				<div class="account-content">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-7 col-lg-6 login-left">
							<img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">	
						</div>
						<div class="col-md-12 col-lg-6 login-right">
							<div class="login-header">
								<h3>Login<a href="javascript:void(0)" >Ecommerce API</a></h3>
							</div>
							<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
								<a href="javascript:void(0);" class="alert-link">{{bodyResponse.error.message}}</a>.
								<button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="Error()">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form [formGroup]="myForm" (ngSubmit)="submit()">
								<div class="form-group form-focus">
									<input type="text" name="username" class="form-control floating" (change)="verify($event)" formControlName="username">
									<label class="focus-label">Username<span class="required">*</span></label>

								</div>
								<div class="form-group form-focus">
									<input type="password" name="password" class="form-control floating" (change)="verify($event)" formControlName="password">
									<label class="focus-label">Password<span class="required">*</span></label>
								</div>
								<div class="text-right">
									<a class="forgot-link"  [routerLink]="'/forgot-password'">Forgot Password ?</a>
								</div>
								<button class="btn btn-primary btn-block btn-lg login-btn" type="submit" [disabled]="!myForm.valid">Login</button>
								<div class="text-center dont-have">Donâ€™t have an account? <a  [routerLink]="'/Register'">Register</a></div>
							</form>
						</div>
					</div>
				</div>
				<!-- /Login Tab Content -->
			</div>
		</div>
	</div>
</div>
