<div class="card">
	<div class="card-header">
		<h2><b>Client</b></h2>
	</div>
	<div class="card-body">
		<!-- Profile Settings Form -->
		<form>
			<div class="row form-row">
				<div class="col-12 col-md-12">

				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" value="Richard">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" value="Wilson">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" value="Wilson">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						<label>CompanyName</label>
						<input type="text" class="form-control" value="Wilson">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						<label>Country</label>
						<input type="text" class="form-control" value="Wilson">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						<label>Date of Birth</label>
						<div class="cal-icon">
							<input type="text" class="form-control datetimepicker" value="24-07-1983">
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- /Profile Settings Form -->
	</div>
	<div class="card-footer">
		<div class="submit-section">
			<button type="submit" class="btn btn-primary submit-btn generate">Generate API Secret</button>
		</div><br>
		<div class="row form-row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<div>
						<textarea class="form-control datetimepicker" rows="6"></textarea>
					</div>
				</div>
			</div>
		</div>
		
			
		
	</div>
</div>
