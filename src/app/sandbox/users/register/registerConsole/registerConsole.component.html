<div class="card"><br><br>
    <div class="card-header">
        <h2>Users - Console</h2>
    </div>
    <div class="card-body pt-0"><br>
        <div>This operation is used to register as a client of Logidoo Ecommerce API.</div>
        <div class="panel"><br>
            <form name="form" #reset="ngForm" (ngSubmit)="Submit()" class="needs-validation">
                <h4><b> Query parameters</b></h4>
                <div id="buildyourform">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group has-error">
                                <input type="text" class="form-control" value="Content-type" placeholder="content-type"
                                    readonly>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group has-feedback">
                                <input type="text" [(ngModel)]="contentType" name="contentType" class="form-control"
                                    (keyup)="onKey($event)" value="application/json">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h4><b> Request body</b></h4>
                    <div class="app-ace-editor tabcontent" #editor></div>
                </div><br>
                <div>
                    <h4><b> HTTP request</b></h4>
                    <div id="httpRequest" class="tabcontent">
                        <pre>
                        <code data-bind="text: requestSummary" title="Double click to select all.">
POST {{domain}}/api/users/register HTTP/1.1
Host: {{domain}}
Content-Type: {{ contentType }}
<span *ngIf="parameterValue != null" id="parameter"></span>
{{ bodyRequest }}
                        </code></pre>
                    </div>
                </div><br>
                <div class="actions mt-3">
                    <button type="submit" class="btn btn-warning">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
