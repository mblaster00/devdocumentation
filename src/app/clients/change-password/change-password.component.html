<!-- Page Content -->
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <!-- Change Password Form -->

                <form [formGroup]="myForm" (submit)="submit()">
                    <div class="form-group">
                        <label>Old Password</label>
                        <input type="text" name="oldpassword" class="form-control floating" formControlName="oldpassword" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="text" name="password" class="form-control floating" formControlName="password" max="9" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="text" name="confirmpassword" class="form-control floating" formControlName="confirmpassword" max="9" required>
                    </div>
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn" type="submit" [disabled]="!myForm.valid">Save Changes</button>
                    </div>
                </form>
                <!-- /Change Password Form -->
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->
